<div>
    <input [(ngModel)]="newTask" placeholder="Nouvelle tâche" />
    <button (click)="addTask()">Ajouter</button>
  </div>
  
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <span [ngClass]="{'completed': task.completed}">
        {{ task }}
      </span>
      <button (click)="toggleTaskStatus(i)">Terminé</button>
      <button (click)="deleteTask(i)">Supprimer</button>
    </li>
  </ul>
